<html lang="en">
<head>

<body>
     <div class="contaainer">
        <h2>Register</h2>
        <form id="registrationForm">

            <div class="form-group">
                <input id="uname" type="text" required>
                <label  for="">Username</label>
                <i class="fa-solid fa-user"></i>
              </div>
            <div class="form-group">
              <input id="uemail" type="email" required>
              <label for="">Email</label>
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input id="upass" type="password" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <p> <input type="checkbox" required>Remember me <a href="">forget Password</a> </p>
            <input id="btn" type="submit" value="Register" disabled> 
            <p>Already Have a Account  <a href="./login.html"> Login</a></p>
            
        </form>
     </div>

     
<script src="./register.js"></script>
</body>
